					<h2>基克的使徒</h2>
					<img src="../../image/zb/jkdst.png">
					<h3>简介</h3>
					<p >这件装备冷门的主要原因是价格偏贵，基础属性极低。250生命值连一个大腰带都不如，20%冷却缩减虽然非常不错，但是对于一个需要能够吸收伤害的辅助来说，是在是太无力了。</p>
					</div>
					<hr/>
					<div>
					<h2>使用方法</h2>
					<span>被动技能是为附近的友方提供10%的生命偷取和20点攻击力，这个效果是光环效果，在一定范围内对全体英雄都有作用。这对于前期只有一把多兰吸血的ADC来说还是非常有用的，无论是在消耗还是团战中这件装备的光环效果都能够发挥很强的作用。如果装备价格再低一点，或者属性再高一点，我想这件装备也许成为辅助必出的装备之一吧！</span>
