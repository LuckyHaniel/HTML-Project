        <p>LOL对线依靠的三个要素：一、英雄，二、召唤师，三、装备。当撇开召唤师要素的时候，非完全克制的英雄对线就靠着装备致胜。肯定的，丽桑卓热衷于上单偶遇潘森爸爸，而瑞雯有时候会碰到凯南一类的倒霉遭遇不算在内。既然是神器，一定会除开眼石，以及各种辅助光环装和纯抗性纯血量的物品。本榜仅代表个人以及支持者意见。若有不当，请勿报警，听说最近抓谣言会坐牢的咩。
